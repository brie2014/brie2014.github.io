<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lazy Loading Activity</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Lazy Loading Activity</h1>
    <picture>
        <img src='images/placeholder.png' data-src='images/colorful-bird.jpg' alt='colorful bird'>

        <img src='images/placeholder.png' data-src='images/tiger.jpg' alt='tiger'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/deer.jpg' alt='deer'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/flamingos.jpg' alt='flamingos'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/monkey.jpg' alt='monkey'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/sloth.jpg' alt='sloth'>
    </picture>
    <script src="js/lazyload.js"></script>

</html>
