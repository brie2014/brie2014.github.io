<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

                    <td>September</td>

                </tr>
                <tr>
                    <td>November</td>

                    <td>December</td>

            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>

    </main>
